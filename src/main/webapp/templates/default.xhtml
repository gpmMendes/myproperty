<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

<h:head>
    <title>
        <h:outputText value="#{bundle['title']}"/>
    </title>
</h:head>
<h:body>

    <a4j:status onstart="#{rich:component('ajaxpopup')}.show();" onstop="#{rich:component('ajaxpopup')}.hide();" />
    <h:form id="ajaxpopupform">
        <rich:popupPanel id="ajaxpopup" modal="true" maxHeight="0" maxWidth="0" />
    </h:form>

    <h:panelGroup id="container" styleClass="container" layout="block">
        <div class="header">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </div>

        <div class="content">
            <ui:insert name="content">
                <ui:include src="content.xhtml"/>
            </ui:insert>
        </div>

        <h:panelGroup id="footer" styleClass="footer" layout="block">
            <ui:insert name="footer">
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </h:panelGroup>
        <h:outputStylesheet library="css"   name="layout.css"/>
    </h:panelGroup>
</h:body>
</html>
